<ion-header>
  <ion-navbar color="white">
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-label> 
      <ion-icon name="clipboard" color="gray"></ion-icon>
    </ion-label>
    <ion-input disabled placeholder="Nome" type="text" [value]="user.name"></ion-input>
  </ion-item>

  <ion-item no-margin no-padding>
    <ion-label> 
      <ion-icon name="mail" color="gray"></ion-icon>
    </ion-label>
    <ion-input disabled placeholder="Email" type="text" [value]="user.email"></ion-input>
  </ion-item>

  <ion-item no-margin no-padding>
    <ion-label> 
      <ion-icon name="phone-portrait" color="gray"></ion-icon>
    </ion-label>
    <ion-input disabled placeholder="NÃºmero" type="text" [value]="user.phone"></ion-input>
  </ion-item>

  <div class="buttons">
    <button ion-button round outline (click)="logout()">Sair</button>
  </div>
</ion-content>
